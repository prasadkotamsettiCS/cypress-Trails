version: 2.1

orbs:
  slack: circleci/slack@4.13.2

jobs:
  build:
    docker:
      - image: cypress/included:latest
    working_directory: ~/project
    steps:
      - checkout

      # Install dependencies
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install

      # Run Cypress tests
      - run:
          name: Run Cypress Tests
          command: npm run all-tests-report

      # Store HTML Reports as Artifacts
      - store_artifacts:
          path: reports

      # Optionally, save cache
      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules

      # Send Slack notification using Slack orb
      - slack/notify:
          channel: $circleci_builds
          event: always
          ignore_errors: true

workflows:
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
